<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found</title>
  <script type="text/javascript">
    const pathname = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    window.location.replace("/apuntes/index.html?redirect=" + encodeURIComponent(pathname + search + hash));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
